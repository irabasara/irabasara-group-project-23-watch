<div class="backdrop">
  <div class="modal">
    <button type="button" class="modal-close-btn">
      <svg class="modal-close-btn-icon" weight="24" height="24">
        <use href="../img/sprite.svg#clouse-btn"></use>
      </svg>
    </button>
    <form class="modal-form">
      <div class="modal-buy-watch">
        <img
          srcset="
            ../img/modal-form/buy-watch1x.jpg 1x,
            ../img/modal-form/buy-watch2x.jpg 2x
          "
          src="../img/modal-form/buy-watch1x.jpg"
          alt="buy-watch"
          width="276"
          height="325"
        />
        <p class="modal-watch-name">
          Tube Watch S42 Date Steel With Black Case
        </p>
        <p class="modal-watch-price">€395</p>
      </div>
      <div class="modal-form-fill">
        <label class="modal-form-field">
          <span class="modal-form-name">Full name</span>
          <input
            class="modal-input"
            type="text"
            name="user_name" required pattern="^[a-zA-Z]+\s[a-zA-Z]+$"
            placeholder="Enter your full name"
          />
        </label>
        <label class="modal-form-field">
          <span class="modal-form-name">Email</span>
          <input
            class="modal-input"
            type="email"
            name="user_email"
            placeholder="Enter your email"
          />
        </label>
        <label class="modal-form-field">
          <span class="modal-form-name">Card number</span>
          <input
            class="modal-input"
            type="number"
            name="card_number" required pattern="^[0-9]^"
            placeholder="Enter card"
          />
        </label>
        <label class="modal-form-field">
          <span class="modal-form-name">Comments</span>
          <textarea
            name="user_message"
            class="modal-form-message"
            placeholder="Enter your text"
          ></textarea>
        </label>
        <button type="submit" class="modal-btn-buy">submit</button>
        <p class="modal-confirm-policy">By clicking on “Send message” button, you agree to our Privacy Policy, and allow Promodo to use this information for marketing purposes.</p>
      </div>
    </form>
  </div>
</div>
